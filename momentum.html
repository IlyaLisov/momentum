<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/icon/icon.ico"/>
    <link rel="stylesheet" href="css/owfont-regular.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Momentum</title>
    <style>
        font-family: "Segoe UI";
    </style>
</head>
<body>
<header class="header">
    <div class="weather">
        <input type="text" class="city" placeholder="[Enter city]">
        <i class="weather-icon owf"></i>
        <div class="description-container">
            <span class="temperature"></span>
            <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>

    </div>
</header>
<main class="main">
    <div class="slider-button">
        <button class="slider-prev slider-icon"></button>
        <button class="slider-next slider-icon"></button>
    </div>
    <div class="time"></div>
    <div class="date"></div>
    <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" class="name" placeholder="[Enter name]">
    </div>

</main>
</body>
<script src="src.js"></script>
</html>
